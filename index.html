<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Age Calculator - Enhanced Version</title>
    <style>
        :root {
            --primary: #9333EA;
            --secondary: #3B82F6;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --text: #1F2937;
            --text-light: #6B7280;
            --bg: #F3F4F6;
            --surface: #FFFFFF;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .calculator-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 8px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .input-field.error {
            border-color: var(--danger);
            background: #FEF2F2;
        }

        .input-field.valid {
            border-color: var(--success);
            background: #F0FDF4;
        }

        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .location-input-container {
            position: relative;
        }

        .location-row {
            display: flex;
            gap: 10px;
        }

        .location-row .input-field {
            flex: 1;
        }

        .location-btn {
            padding: 10px 16px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .location-btn:hover:not(:disabled) {
            background: #2563EB;
            transform: translateY(-1px);
        }

        .location-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #F3F4F6;
            transition: background 0.2s;
        }

        .autocomplete-item:hover {
            background: #F9FAFB;
        }

        .location-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2px;
        }

        .location-details {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .search-status {
            padding: 12px;
            text-align: center;
            color: var(--text-light);
            font-style: italic;
        }

        .search-status.loading {
            color: var(--primary);
        }

        .validation-feedback {
            font-size: 0.85rem;
            margin-top: 5px;
            padding: 5px 8px;
            border-radius: 4px;
            display: none;
        }

        .validation-feedback.error {
            color: var(--danger);
            background: #FEF2F2;
            display: block;
        }

        .validation-feedback.success {
            color: var(--success);
            background: #F0FDF4;
            display: block;
        }

        .calculate-btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .calculate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
        }

        .calculate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-container {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #F9FAFB, #F3F4F6);
            border-radius: 12px;
            border: 2px solid var(--border);
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .result-grid {
            display: grid;
            gap: 15px;
        }

        .result-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .result-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .privacy-notice {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: #F3F4F6;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .privacy-notice strong {
            color: var(--success);
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .calculator-card {
                padding: 20px;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .time-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔮 Soul Age Calculator</h1>
            <p>Discover Your Spiritual Journey Through 777 Incarnations</p>
        </div>

        <div class="calculator-card">
            <form id="soulAgeForm">
                <!-- Birth Date Section -->
                <div class="form-section">
                    <h3 class="section-title">
                        <span>📅</span> Birth Date
                    </h3>
                    <div class="input-group">
                        <label class="input-label">Enter Your Birth Date *</label>
                        <div class="input-row">
                            <input type="number" 
                                   id="birthYear" 
                                   class="input-field" 
                                   placeholder="Year (YYYY)" 
                                   min="1900" 
                                   max="2025"
                                   oninput="handleDateValidation()"
                                   required>
                            <input type="number" 
                                   id="birthMonth" 
                                   class="input-field" 
                                   placeholder="Month" 
                                   min="1" 
                                   max="12"
                                   oninput="handleDateValidation()"
                                   required>
                            <input type="number" 
                                   id="birthDay" 
                                   class="input-field" 
                                   placeholder="Day" 
                                   min="1" 
                                   max="31"
                                   oninput="handleDateValidation()"
                                   required>
                        </div>
                        <div class="validation-feedback" id="dateError"></div>
                    </div>
                </div>

                <!-- Birth Time Section -->
                <div class="form-section">
                    <h3 class="section-title">
                        <span>⏰</span> Birth Time (Optional)
                    </h3>
                    <div class="input-group">
                        <label class="input-label">For More Accurate Calculations</label>
                        <div class="time-row">
                            <select id="birthHour" class="input-field" onchange="handleTimeValidation()">
                                <option value="">Hour</option>
                                <option value="12">12</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                            <input type="number" 
                                   id="birthMinute" 
                                   class="input-field" 
                                   placeholder="Minutes" 
                                   min="0" 
                                   max="59"
                                   oninput="handleTimeValidation()">
                            <select id="ampm" class="input-field" onchange="handleTimeValidation()">
                                <option value="">AM/PM</option>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                        <div class="validation-feedback" id="timeError"></div>
                    </div>
                </div>

                <!-- Birth Location Section -->
                <div class="form-section">
                    <h3 class="section-title">
                        <span>📍</span> Birth Location
                    </h3>
                    <div class="input-group">
                        <label class="input-label">City, State, Country *</label>
                        <div class="location-input-container">
                            <div class="location-row">
                                <input type="text" 
                                       id="birthLocation" 
                                       class="input-field" 
                                       placeholder="Start typing city name..."
                                       oninput="searchLocation()"
                                       autocomplete="off"
                                       required>
                                <button type="button" 
                                        class="location-btn" 
                                        onclick="useCurrentLocation()">
                                    📍 Current Location
                                </button>
                            </div>
                            <div id="locationAutocomplete" class="autocomplete-dropdown"></div>
                        </div>
                        <div class="validation-feedback" id="locationError"></div>
                    </div>
                </div>

                <button type="button" 
                        id="calculateBtn" 
                        class="calculate-btn" 
                        onclick="calculateSoulAge()"
                        disabled>
                    Calculate Soul Age
                </button>
            </form>

            <!-- Results Section -->
            <div id="results" class="result-container">
                <h3 class="result-title">Your Soul Age Analysis</h3>
                <div class="result-grid" id="resultContent">
                    <!-- Results will be inserted here -->
                </div>
            </div>

            <!-- Privacy Notice -->
            <div class="privacy-notice">
                <strong>🔒 Privacy Protected:</strong> All calculations are performed locally in your browser. 
                No personal data is stored or transmitted.
            </div>
        </div>
    </div>

    <script>
        // Global variables
        const currentYear = new Date().getFullYear();
        let searchTimeout = null;
        let searchController = null;
        let currentLocationData = null;

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            validateForm();
        });

        // Date validation
        function handleDateValidation() {
            validateDate();
            validateForm();
        }

        function validateDate() {
            const yearInput = document.getElementById('birthYear');
            const monthInput = document.getElementById('birthMonth');
            const dayInput = document.getElementById('birthDay');
            
            const year = parseInt(yearInput.value);
            const month = parseInt(monthInput.value);
            const day = parseInt(dayInput.value);
            
            // Check if all fields are filled
            if (!year || !month || !day) {
                showError('dateError', 'Please enter complete birth date');
                return false;
            }
            
            // Validate year range
            if (year < 1900 || year > currentYear) {
                showError('dateError', `Year must be between 1900 and ${currentYear}`);
                return false;
            }
            
            // Validate month
            if (month < 1 || month > 12) {
                showError('dateError', 'Month must be between 1 and 12');
                return false;
            }
            
            // Validate day based on month and year
            const daysInMonth = new Date(year, month, 0).getDate();
            if (day < 1 || day > daysInMonth) {
                showError('dateError', `Day must be between 1 and ${daysInMonth} for ${getMonthName(month)} ${year}`);
                return false;
            }
            
            // Check if date is in the future
            const date = new Date(year, month - 1, day);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (date > today) {
                showError('dateError', 'Birth date cannot be in the future');
                return false;
            }
            
            // Check if date is too far in the past
            const minDate = new Date(1900, 0, 1);
            if (date < minDate) {
                showError('dateError', 'Birth date seems too far in the past');
                return false;
            }
            
            hideError('dateError');
            return true;
        }
        
        function getMonthName(month) {
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
            return months[month - 1];
        }

        // Time validation
        function handleTimeValidation() {
            validateTime();
            validateForm();
        }

        function validateTime() {
            const hour = document.getElementById('birthHour').value;
            const minuteInput = document.getElementById('birthMinute');
            const minute = minuteInput.value.trim();
            const ampm = document.getElementById('ampm').value;
            
            // Time is optional
            if (!hour && !minute && !ampm) {
                hideError('timeError');
                return true;
            }
            
            if (hour && !ampm) {
                showError('timeError', 'Please select AM or PM');
                return false;
            }
            
            if (!hour && ampm) {
                showError('timeError', 'Please select an hour');
                return false;
            }
            
            if (minute !== '') {
                const minuteNum = parseInt(minute);
                if (isNaN(minuteNum) || minuteNum < 0 || minuteNum > 59) {
                    showError('timeError', 'Minutes must be between 0 and 59');
                    return false;
                }
            }
            
            hideError('timeError');
            return true;
        }

        // Location validation
        function validateLocation() {
            const input = document.getElementById('birthLocation');
            
            if (!input.value.trim()) {
                showError('locationError', 'Birth location is required');
                return false;
            }
            
            if (!currentLocationData) {
                showError('locationError', 'Please select a location from the dropdown');
                return false;
            }
            
            hideError('locationError');
            return true;
        }

        // Location search
        function searchLocation() {
            const query = document.getElementById('birthLocation').value.trim();
            
            // Reset location data when user types
            currentLocationData = null;
            validateLocation();
            validateForm();
            
            if (query.length < 2) {
                hideLocationDropdown();
                return;
            }
            
            // Cancel previous search if still pending
            if (searchController) {
                searchController.abort();
            }
            
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            // Show searching indicator immediately for better UX
            const dropdown = document.getElementById('locationAutocomplete');
            dropdown.innerHTML = '<div class="search-status loading">🔍 Typing...</div>';
            dropdown.style.display = 'block';
            
            // Debounce for better performance
            searchTimeout = setTimeout(() => {
                performLocationSearch(query);
            }, 400);
        }

        async function performLocationSearch(query) {
            const dropdown = document.getElementById('locationAutocomplete');
            
            try {
                searchController = new AbortController();
                
                dropdown.innerHTML = '<div class="search-status loading">🔍 Searching worldwide...</div>';
                dropdown.style.display = 'block';
                
                // Enhanced Nominatim API call with more parameters for better results
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&limit=8&addressdetails=1&extratags=1&namedetails=1&q=${encodeURIComponent(query)}`,
                    {
                        signal: searchController.signal,
                        headers: {
                            'Accept': 'application/json',
                            'Accept-Language': 'en'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const locations = await response.json();
                
                if (locations.length === 0) {
                    dropdown.innerHTML = '<div class="search-status">No locations found. Try typing a city name.</div>';
                    return;
                }
                
                dropdown.innerHTML = locations.map(location => {
                    // Build more descriptive location display
                    const parts = [];
                    const address = location.address || {};
                    
                    // Primary location name
                    const primaryName = address.city || address.town || address.village || 
                                      address.municipality || address.state || 
                                      location.display_name.split(',')[0];
                    parts.push(primaryName);
                    
                    // Add state/region if available
                    if (address.state && !primaryName.includes(address.state)) {
                        parts.push(address.state);
                    }
                    
                    // Add country
                    if (address.country) {
                        parts.push(address.country);
                    }
                    
                    const shortName = parts.join(', ');
                    const fullName = location.display_name;
                    
                    // Escape quotes in strings to prevent breaking onclick
                    const escapedShortName = shortName.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                    const escapedFullName = fullName.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                    
                    return `
                        <div class="autocomplete-item" 
                             onclick="selectLocation('${escapedShortName}', ${location.lat}, ${location.lon}, '${escapedFullName}')"
                             data-lat="${location.lat}"
                             data-lon="${location.lon}">
                            <div class="location-name">${shortName}</div>
                            <div class="location-details">${fullName}</div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    return;
                }
                console.error('Location search error:', error);
                dropdown.innerHTML = '<div class="search-status">Search temporarily unavailable. Please try again.</div>';
            }
        }

        function selectLocation(shortName, lat, lon, fullName) {
            const input = document.getElementById('birthLocation');
            input.value = shortName;
            
            currentLocationData = {
                name: shortName,
                fullName: fullName || shortName,
                lat: parseFloat(lat),
                lon: parseFloat(lon),
                coordinates: {
                    latitude: parseFloat(lat),
                    longitude: parseFloat(lon)
                }
            };
            
            hideLocationDropdown();
            validateLocation();
            validateForm();
            
            // Log selected location for debugging
            console.log('Location selected:', currentLocationData);
        }

        function hideLocationDropdown() {
            const dropdown = document.getElementById('locationAutocomplete');
            dropdown.style.display = 'none';
        }

        // Current location
        async function useCurrentLocation() {
            const button = event.target;
            const originalText = button.textContent;
            
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }
            
            button.disabled = true;
            button.textContent = '🔍 Getting location...';
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    try {
                        // Reverse geocoding to get location name
                        button.textContent = '🔍 Finding address...';
                        
                        const response = await fetch(
                            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1&zoom=10`,
                            {
                                headers: {
                                    'Accept': 'application/json',
                                    'Accept-Language': 'en'
                                }
                            }
                        );
                        
                        if (!response.ok) {
                            throw new Error('Failed to get location name');
                        }
                        
                        const data = await response.json();
                        const address = data.address || {};
                        
                        // Build location name from components
                        const parts = [];
                        const primaryName = address.city || address.town || address.village || 
                                          address.municipality || address.suburb || 
                                          address.neighbourhood || 'Current Location';
                        parts.push(primaryName);
                        
                        if (address.state) parts.push(address.state);
                        if (address.country) parts.push(address.country);
                        
                        const locationName = parts.join(', ');
                        
                        // Set the location
                        document.getElementById('birthLocation').value = locationName;
                        currentLocationData = {
                            name: locationName,
                            fullName: data.display_name,
                            lat: lat,
                            lon: lon,
                            coordinates: {
                                latitude: lat,
                                longitude: lon
                            }
                        };
                        
                        hideLocationDropdown();
                        validateLocation();
                        validateForm();
                        
                        button.textContent = '✅ Location set!';
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Reverse geocoding error:', error);
                        // Use coordinates even if name lookup fails
                        const locationName = `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;
                        document.getElementById('birthLocation').value = locationName;
                        currentLocationData = {
                            name: locationName,
                            lat: lat,
                            lon: lon,
                            coordinates: {
                                latitude: lat,
                                longitude: lon
                            }
                        };
                        
                        validateLocation();
                        validateForm();
                        
                        button.textContent = '✅ Coordinates set!';
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 2000);
                    }
                },
                (error) => {
                    let message = 'Could not get your location. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'Please enable location access in your browser settings.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'Location information is unavailable.';
                            break;
                        case error.TIMEOUT:
                            message += 'Location request timed out.';
                            break;
                        default:
                            message += 'An unknown error occurred.';
                    }
                    
                    alert(message);
                    button.textContent = originalText;
                    button.disabled = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        // Validation helpers
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'validation-feedback error';
        }

        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.textContent = '';
            element.className = 'validation-feedback';
        }

        function validateForm() {
            const isDateValid = validateDate();
            const isTimeValid = validateTime();
            const isLocationValid = validateLocation();
            
            const isValid = isDateValid && isTimeValid && isLocationValid;
            const calculateBtn = document.getElementById('calculateBtn');
            calculateBtn.disabled = !isValid;
            
            return isValid;
        }

        // Calculate Soul Age
        function calculateSoulAge() {
            if (!validateForm()) {
                alert('Please fill in all required fields correctly');
                return;
            }
            
            // Get form values
            const year = parseInt(document.getElementById('birthYear').value);
            const month = parseInt(document.getElementById('birthMonth').value);
            const day = parseInt(document.getElementById('birthDay').value);
            const hour = document.getElementById('birthHour').value || 12;
            const minute = document.getElementById('birthMinute').value || 0;
            const ampm = document.getElementById('ampm').value || 'PM';
            
            // Calculate soul age (simplified calculation for demo)
            const birthDate = new Date(year, month - 1, day);
            const today = new Date();
            const ageInDays = Math.floor((today - birthDate) / (1000 * 60 * 60 * 24));
            
            // Simple soul age calculation (you can replace with more complex logic)
            const soulNumber = ((year + month + day) % 777) + 1;
            const evolutionStage = Math.floor(soulNumber / 111) + 1;
            const subCycle = soulNumber % 111;
            
            // Display results
            const resultsDiv = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <div class="result-item">
                    <div class="result-label">Soul Incarnation Number</div>
                    <div class="result-value">#${soulNumber} of 777</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Evolution Stage</div>
                    <div class="result-value">Stage ${evolutionStage} of 7</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Current Sub-Cycle</div>
                    <div class="result-value">${subCycle} of 111</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Birth Location</div>
                    <div class="result-value">${currentLocationData.name}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Coordinates</div>
                    <div class="result-value">Lat: ${currentLocationData.lat.toFixed(4)}, Lon: ${currentLocationData.lon.toFixed(4)}</div>
                </div>
            `;
            
            resultsDiv.classList.add('show');
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const locationInput = document.getElementById('birthLocation');
            const dropdown = document.getElementById('locationAutocomplete');
            
            if (!locationInput.contains(event.target) && !dropdown.contains(event.target)) {
                hideLocationDropdown();
            }
        });
    </script>
